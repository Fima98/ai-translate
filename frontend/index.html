<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aiTranslate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', path='css/index.css') }}"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand mx-auto" href="#">aiTranslate</a>
      </div>
    </nav>

    <div class="content">
      <div class="form-container">
        <div class="form-box">
          <label for="text" class="form-label">Text to Translate</label>
          <textarea
            id="text"
            class="form-control"
            rows="8"
            placeholder="Enter the text you want to translate..."
          ></textarea>
        </div>
        <div class="form-box">
          <label for="languages" class="form-label">Languages</label>
          <input
            id="languages"
            class="form-control"
            type="text"
            placeholder="e.g., English, German, Ukrainian"
          />
          <small class="form-text"
            >Specify the target languages, separated by commas.</small
          >
        </div>
        <div class="btn-container text-center">
          <button class="btn btn-primary" onclick="translateText()">
            Translate
          </button>
          <div
            class="spinner-border text-primary"
            role="status"
            id="loadingSpinner"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <div id="translations" class="mt-4"></div>
      </div>
    </div>

    <div class="footer">
      &copy; 2024 Translator Service | <a href="#">Privacy Policy</a>
    </div>

    <script src="{{ url_for('static', path='js/index.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
